type: pipeline-template
version: 1

name: Simple
description: Simple Gradle Git Pipeline
parameters:
  - name: repoUrl
    type: string
    displayName: Repository URL
  - name: branchName
    displayName: Branch Name
    type: string
    defaultValue: "main"
  - name: gitCredentials
    displayName: Git Credentials
    type: credentials
  - name: counter
    displayName: Counter
    type: number